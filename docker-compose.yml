version: '3'
services:
  db:
    image: timescale/timescaledb:latest-pg13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: acona_data_warehouse
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: test
    volumes:
      - "./pgdata:/var/lib/postgresql/data"
  pgrest:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    links:
      - db:db
    environment:
      PGRST_DB_URI: postgres://app_user:test@db:5432/acona_data_warehouse
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: api_user #In production this role should not be the same as the one used for the connection
    depends_on:
      - db
  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8081:8081"
    expose:
      - "8081"
    environment:
      API_URL: http://localhost:3001/